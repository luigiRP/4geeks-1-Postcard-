<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>1.Code</title>
</head>
<body>
<div id="postcard">
    <div id="header"> 
        <h1>My Postcard</h1>
        <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="4geeks-logo"/>
    </div>

    <div id="middle">
        <div id="paragraph">
            <p>Look how awesome! This a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>

            <p>This is so cool, can't wait to start doing more stuff</p>
        </div>
        <form>
            <div>
                <label for="name"></label>
                <input name="name"  type="text" placeholder="Some Name"/>
            </div>
            <div>
                <label for="email"></label>
                <input name="email" type="text" placeholder="Some Email"/>
            </div>
            <div>
                <label for="comment"></label>
                <input name="comment" type="text" placeholder="Some Comment"/>
            </div>
            <input type="submit" value="Send My Postcard" id="submit"/>
        </form>
    </div>

    
</div>

</body>
</html>
